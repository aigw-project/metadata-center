[HTTP]
Host = "0.0.0.0"
Port = 8080
CertFile = ""
KeyFile = ""

[PProf]
Host = "0.0.0.0"
Port = 8081
Enable = true

[Log]
# Log level (1:fatal 2:error,3:warn,4:info,5:debug,6:trace)
Level = 4
# Log format (text/json)
Format = "text"
# Log output (stdout/stderr/file)
Output = "file"
# Log output file path
OutputFile = "./logs/error.log"
# Enable log hooks
EnableHook = false
# Log levels for hooks
HookLevels = ["info", "warn", "error"]
# Log hook type (gorm/mongo)
Hook = "gorm"
# Maximum worker threads for hooks
HookMaxThread = 1
# Maximum buffer size for hooks
HookMaxBuffer = 512
# Log rotation count
RotationCount = 72
# Log rotation time period (hours)
RotationTime = 1
# Gin log output (stdout/stderr/file)
GinOutput = "file"
# Gin log output file path
GinOutputFile = "./logs/access.log"
